<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mod_fold_style.css">
    <title>Модуль</title>
    <style>
        /* Стили для модуля */
        .module-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .module-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .module-card {
            background-color: #f2f2f2;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .module-card h3 {
            margin: 0;
            font-size: 18px;
        }

        .module-card ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .module-card li {
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
        }

        .module-card li:last-child {
            border-bottom: none;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #555;
        }

        .buttons {
            text-align: center;
            margin-bottom: 10px;
        }

        .buttons button {
        padding: 10px 20px;
        background-color: #00BFFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }


        .add-button {
            display: block;
            width: 150px;
            margin: 0 auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    .buttons button:hover {
        background-color: #00D0FF;
    }
        .buttons add-button:hover {
        background-color: #45C049;
    }

    </style>
</head>
<body>
<div class="module-header">
    <h2 id="module-title"></h2>
</div>

<div class="buttons">
    <button id="cards-button" onclick="showCards()">Карточки</button>
    <button id="share-button" onclick="shareModule()">Поделиться модулем</button>
</div>

<div id="modules-container"></div>

<button class="add-button" onclick="addModule()">+</button>

<button class="back-button" onclick="goBack()">Назад</button>

<script>
        function renderModules(modules) {
            const modulesContainer = document.getElementById('modules-container');

            modules.forEach(module => {
                const moduleDiv = document.createElement('div');
                moduleDiv.classList.add('module-card');

                const moduleName = document.createElement('h3');
                moduleName.textContent = module.name;

                const moduleContent = document.createElement('ul');
                module.content.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${item.word} - ${item.translation}`;
                    moduleContent.appendChild(listItem);
                });

                moduleDiv.appendChild(moduleName);
                moduleDiv.appendChild(moduleContent);

                modulesContainer.appendChild(moduleDiv);
            });
        }

        function getModuleData() {
            const urlParams = new URLSearchParams(window.location.search);
            const moduleData = urlParams.get('moduleData');

            if (moduleData) {
                const module = JSON.parse(moduleData);
                document.getElementById('module-title').textContent = module.name;
                renderModules(module.content);
            }
        }

        function goBack() {
            window.history.back();
        }

        getModuleData();

</script>
</body>
</html>
