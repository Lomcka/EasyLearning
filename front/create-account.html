<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/create-account.css">
    <title>Easy Learning - Создание аккаунта</title>
</head>
<body>
<div class="create-account-container">
    <h2>Создание аккаунта</h2>
    <form id="create-account-form">
        <label>
            <input type="text" name="username" placeholder="Логин" required>
        </label>
        <label>
            <input type="password" name="password" placeholder="Пароль" required>
        </label>
        <label>
            <input type="password" name="confirm-password" placeholder="Повторите пароль"
                   required onpaste="return false;"
                   oninput="checkPasswordMatch()">
            <span class="password-mismatch-message" style="display: none;">Пароли не совпадают</span>
        </label>
        <label>
            <input type="text" name="security-code" placeholder="Кодовое слово" required>
        </label>
        <input type="submit" value="Создать">
    </form>
    <div class="back-link">
        <a href="index.html">
            <button class="back-button">На главную</button>
        </a>
    </div>
</div>


<script src="java%20script/create-account.js"></script>

</body>
</html>
